version: "3.9"
services:
  authentication-microservice-api:
    container_name: authentication-microservice-api
    build:
      context: ../Backend
      dockerfile: ../Backend/Microservices/Authentication/Authentication.API/Dockerfile
    ports:
      - "5001:80"
    depends_on: 
      - authentication-microservice-database
    networks:
      - authentication-microservice-network
    env_file:
      - environment/authentication-microservice/api.env
    volumes:
      - authentication-microservice-logs:/logs

  authentication-microservice-database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: authentication-microservice-database
    ports: 
      - "1433:1433"
    networks: 
      - authentication-microservice-network
    env_file:
      - environment/authentication-microservice/database.env
  
  file-storage-microservice-api:
    container_name: file-storage-microservice-api
    build:
      context: ../Backend
      dockerfile: ../Backend/Microservices/FileStorage/FileStorage.API/Dockerfile
    ports:
      - "5002:80"
    depends_on:
      - file-storage-microservice-database
    networks:
      - file-storage-microservice-network
    env_file:
      - environment/file-storage-microservice/api.env
    volumes:
      - file-storage-microservice-volume:/app/fileStorage
        
  file-storage-microservice-database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: file-storage-microservice-database
    ports:
      - "1434:1433"
    networks:
      - file-storage-microservice-network
    env_file:
      - environment/file-storage-microservice/database.env
  
  ocelot-api-gateway:
    container_name: ocelot-api-gateway
    build:
      context: ../Backend
      dockerfile: ../Backend/ApiGateways/OcelotApiGateway/Dockerfile
    ports:
      - "5003:80"
    depends_on: 
      - authentication-microservice-api

networks:
  authentication-microservice-network:
  file-storage-microservice-network:

volumes: 
  authentication-microservice-logs:
  file-storage-microservice-volume:
  